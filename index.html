<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="calc">
<input type="text" class="input" id="calc-input" readonly="">
<span class="btn clear" onclick="inputClear()">C</span>
<span class="btn" onclick="input('/')">/</span>
<span class="btn" onclick="input('*')">*</span>
<span class="btn" onclick="input('7')">7</span>
<span class="btn" onclick="input('8')">8</span>
<span class="btn" onclick="input('9')">9</span>
<span class="btn" onclick="input('-')">-</span>
<span class="btn" onclick="input('4')">4</span>
<span class="btn" onclick="input('5')">5</span>
<span class="btn" onclick="input('6')">6</span>
<span class="btn plus" onclick="input('+')">+</span>
<span class="btn" onclick="input('3')">3</span>
<span class="btn" onclick="input('2')">2</span>
<span class="btn" onclick="input('1')">1</span>
<span class="btn" onclick="input('0')">0</span>
<span class="btn" onclick="input('00')">00</span>
<span class="btn" onclick="input('.')">.</span>
<span class="btn equal" onclick="result()">=</span>

</form>
















    <script src="app.js"></script>
</body>
</html>
